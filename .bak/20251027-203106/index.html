<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Masterprompt – Geschiedenis</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:1100px;margin:24px auto;padding:0 16px}
    h1{margin-bottom:6px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    label{display:block;font-weight:600;margin:12px 0 6px}
    select,textarea,input,button{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;font-size:15px}
    textarea{min-height:140px;font-family:ui-monospace,SFMono-Regular,Menlo,monospace}
    .cards{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;margin:12px 0}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .muted{color:#6b7280;font-size:13px}
    .btn{background:#111;color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .toolbar{display:flex;gap:8px;margin:10px 0;align-items:center}
  </style>
</head>
<body>
  <h1>Masterprompt – Geschiedenis</h1>
  <div class="muted">Anti-presentistisch lesontwerpen (stijl Tim Huijgen). Kies tijdvak + KA, bekijk 3 kaarten, genereer complete les.</div>

  <div class="row3">
    <div>
      <label for="selTv">Tijdvak</label>
      <select id="selTv"></select>
    </div>
    <div>
      <label for="selKa">Kenmerkend aspect</label>
      <select id="selKa"></select>
    </div>
    <div>
      <label for="selBouw">Bouw</label>
      <select id="selBouw">
        <option value="onderbouw">Onderbouw</option>
        <option value="bovenbouw" selected>Bovenbouw</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div>
      <label for="selLeerweg">Leerweg</label>
      <select id="selLeerweg">
        <option value="mavo">mavo</option>
        <option value="havo">havo</option>
        <option value="vwo" selected>vwo</option>
      </select>
    </div>
    <div>
      <label for="txtOpmerkingen">Opmerkingen / specificaties (optioneel)</label>
      <input id="txtOpmerkingen" placeholder="Personen/plaats/tijd die terug moeten komen…"/>
    </div>
  </div>

  <div class="toolbar">
    <button id="btnSuggest" class="btn">Toon 3 voorstellen</button>
    <span id="status" class="muted"></span>
  </div>

  <div id="cards" class="cards"></div>

  <div class="toolbar">
    <button id="btnGen" class="btn" disabled>Genereer les</button>
    <button id="btnDownload" class="btn" disabled>Download .txt</button>
  </div>

  <label for="lessonOut">Les (Markdown)</label>
  <textarea id="lessonOut" placeholder="Gegenereerde les verschijnt hier…"></textarea>

  <script type="module" src="app.js"></script>
</body>
</html>
